<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    // 测试浏览器的栈溢出错误，即超过最大调用栈
  let i = 0;
  function recursiveFn() {
    i++;
    return recursiveFn();
  }
  
  try {
    recursiveFn();
  } catch (ex) {
    console.log('i = ' + i + 'error: ' + ex);
  }
  </script>
</body>
</html>
