<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>apply-call-bind</title>
</head>
<body>
  <script>
    const a = {
      name: "Cherry",
      fn: function(a, b) {
        console.log("a + b =", a + b);
      }
    }  
    const b = a.fn;
    b.apply(a, [1,2]) // 3
    b.call(a, 1, 2) // 3
    const newFn = b.bind(a, 1, 2); // bind 是创建一个新的函数，我们必须手动去调用
    newFn();
  </script>
</body>
</html>
